<li
  class="list-group-item" (click)="onClick()">

  <div [ngClass] = "{
    'text-primary' : person.country == 'AU',
    'text-danger' : person.country == 'US',
    'text-success' : person.country == 'UK',
    'text-info' : person.country == 'FR'
  }" [ngStyle]="{
      'font-size' : '36px',
      'text-decoration' : 'underline'
  }"
  
  > {{person.name}} - {{person.country}}</div>
  
</li>
